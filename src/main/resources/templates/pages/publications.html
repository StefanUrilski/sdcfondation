<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<link th:href="@{/css/reset.css}"  rel="stylesheet" >
<link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet" >
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<th:block th:fragment>
    <div style="padding-bottom: 22px" class="container p-4">
        <h1>Публикации</h1>
    </div>
    <th:block th:each="page : ${pages}">
        <div style="max-width: 750px;" class="container p-4">
            <div class="flex-fill ">
                <a th:href="@{/page/{id}(id=${page.id})}">
                    <h4 class="text-center" th:text="${page.headline}" />
                </a>

                <th:block th:text="${page.description}" />
            </div>
        </div>
    </th:block>
</th:block>
