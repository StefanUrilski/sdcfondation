<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<link th:href="@{/css/reset.css}"  rel="stylesheet" >
<link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet" >
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<th:block>
    <div class="container justify-content-center my-4">
        <div class="jumbotron bg-forms d-flex justify-content-center">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <h1 class="text text-center">All Users</h1>
                </div>
                <div class="row d-flex justify-content-center">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Email</th>
                            <th scope="col">Registered on</th>
                            <th scope="col">Change Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="profile,iter : ${profiles}">
                            <tr>
                                <th scope="row" th:text="${iter.index + 1}"></th>
                                <td th:text="${profile.email}"></td>
                                <td th:text="${profile.registeredOn}"></td>
                                <th:block th:if="${profile.userActive && profile.canBeDeactivated}">
                                    <td><a th:href="@{/users/status/{id}(id=${profile.id})}" class="btn bg-success text-white">Deactivate</a></td>
                                </th:block>
                                <th:block th:if="${!profile.userActive && profile.canBeDeactivated}">
                                    <td><a th:href="@{/users/status/{id}(id=${profile.id})}" class="btn bg-success text-white">Activate</a></td>
                                </th:block>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>
