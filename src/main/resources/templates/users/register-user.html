<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<link th:href="@{/css/reset.css}"  rel="stylesheet" >
<link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet" >
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<th:block th:fragment>
    <div class="m-5 p-5">
        <h1 class="text-center text-dark">Register</h1>
        <hr class="hr-2 bg-dark w-25">
        <form action="#" class="form w-25 mx-auto" th:action="@{/users/register}" th:method="post" th:object="${model}">
            <div class="form-group" th:classappend="${#fields.hasErrors('email')}  ? 'bg-danger'">
                <label for="email" class="font-weight-bold">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email..." name="email"
                       th:value="*{email}">
                <th:block th:if="${#fields.hasErrors('email')}  ? border-color: red">
                    <small class="error" th:errors="*{email}"></small>
                </th:block>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('password')}  ? 'bg-danger'">
                <label for="password" class="font-weight-bold">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password"
                       th:value="*{password}">
                <th:block th:if="${#fields.hasErrors('password')}  ? border-color: red">
                    <small class="error" th:errors="*{password}"></small>
                </th:block>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('password')}  ? 'bg-danger'">
                <label for="confirmPassword" class="font-weight-bold">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..."
                       name="confirmPassword" th:value="*{confirmPassword}">
                <th:block th:if="${#fields.hasErrors('password')}  ? border-color: red">
                    <small class="error" th:errors="*{password}"></small>
                </th:block>
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-dark min-width-120">Register</button>
            </div>
        </form>
    </div>
</th:block>
